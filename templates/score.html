<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
    {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'css/tableback.css' %}">
</head>
<body>
<div class="box">

        <div class="right-box" style="text-align: center; ">
        <table style="margin:auto">
<br><br><br><br><br><br><br><br>
                <tr class="danger">
                    <th>Name</th>
                    <th>Score</th>
                </tr>

            <tbody>
                {% if players %}
                    {% for i in players %}
                        <tr class="{% cycle 'active' 'success' 'warning' 'info' %}">
                            <td>{{ i.name }}</td>
                            <td>{{ i.score }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">None</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>


<br><br><br><br>


        <form action="/" method="get">
            <button name="return" type="submit" value="Submit" style="text-align:center;width:90px;height:30px;border-radius: 8px;">Return</button>
        </form>
        </div>
    </div>
</body>
</html>
