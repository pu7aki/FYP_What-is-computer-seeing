<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/tableback.css' %}">
</head>
<body>

<div class="right-box" style="text-align: center; ">
<br><br><br>
        <!--method: POST /GET -->
    {% if none == 0 %}
    <h3>Please input all the blanks!</h3><br>
{% endif %}
{% if none == 2 %}
    <h3>This name is used. Please change a name.</h3><br>
{% endif %}

        <form action="/message/" method="POST" novalidate="novalidate" enctype="multipart/form-data">
	    {% csrf_token %}
            <h4>Select a Photo:</h4>
        <input type="file" id="fig" name="fig"><br>
       <h4>Set file name (eg. abc.jpg) : </h4>
        <input type="text" name="fig_name">
            <h4>Leave a message</h4> <!--h1-> h6-->
            <table class="table table-striped table-bordered table-hover table-condensed">
				<label>Username:</label> <input type="text" name="username" placeholder="Username" /> <br /><br />
	            <label>Content:</label> <textarea name="content" placeholder="Content"> </textarea><br /><br />
            </table>
            <button name="submit" type="submit" value="Submit" style="text-align:center;width:90px;height:30px;border-radius: 8px;">Submit</button>
        </form>


    <form action="/" method="GET">
        <br>
        <button name="return" type="submit" value="Submit" style="text-align:center;width:90px;height:30px;border-radius: 8px;">Return</button>
    </form>
</div>
</body>
</html>
